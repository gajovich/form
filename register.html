<!DOCTYPE html>
<html lang="en">

<head>
	<title>Register</title>
	<meta charset="UTF-8">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" href="css/style.min.css?_v=20230110195532">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
	<div class="wrapper">
		<main class="page">
			<section class="main-form main-form_register">
				<div class="main-form__container">
					<div class="main-form__body">
						<div class="main-form__left">
							<a href="" class="main-form__logo"><img src="img/logo.png" alt="Logo"></a>
							<p class="main-form__text">
								Say hello to global food and beverage producers and suppliers, all in one place
							</p>
						</div>
						<div class="main-form__right">
							<h2 class="main-form__title title">
								Letâ€™s get started <br>with a few simple steps
							</h2>
							<form action="#" class="main-form__form form">
								<div class="form__line">
									<label class="form__label" for="email">Email<span> *</span></label>
									<input class="form__input" id="email" autocomplete="off" type="email" name="form[email]" data-required="email" placeholder="example@supplier.com" data-error="Email not found">
								</div>
								<div class="form__line">
									<label class="form__label" for="name">Full name<span> *</span></label>
									<input class="form__input" id="name" autocomplete="off" type="text" name="form[name]" data-required placeholder="John Friedman" data-error="The field is not filled">
								</div>
								<div class="form__line">
									<label class="form__label" for="password">Password<span> *</span></label>
									<input class="form__input" id="password" autocomplete="off" type="password" name="form[password]" data-required data-required placeholder="Password" data-error="The password is incorrect">
								</div>
								<button class="form__button" type="submit">Sign up</button>
							</form>
							<div class="main-form__info">
								<p class="main-form__terms">
									By signing up, you agree to our
									<a href="#">Terms of Service.</a>
								</p>
								<p class="main-form__log">
									Already have an account?
									<a href="#">Log in</a>
								</p>
							</div>
						</div>
					</div>
				</div>
			</section>
		</main>
	</div>
	<script src="js/app.min.js?_v=20230110195532"></script>
</body>

</html>
