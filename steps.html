<!DOCTYPE html>
<html lang="en">

<head>
	<title>Steps</title>
	<meta charset="UTF-8">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" href="css/style.min.css?_v=20230105175329">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
	<div class="wrapper">
		<main class="page">
			<section class="main-form">
				<div class="main-form__container">
					<form action="#" class="main-form__steps-form form">
						<div class="main-form__step-one">
							<h6 class="form__step">Step 1/2</h6>
							<h2 class="form__title title">Select your targeting</h2>
							<div class="form__select-option option-select">
								<div class="option-select__title">In which countries you are operating *</div>
								<div class="option-select__text">You can select multiple countries, just press «Select
									an option» button every time you want to add a country.</div>
								<button type="button" class="option-select__button">Select an option</button>
							</div>
							<div class="form__select-option option-select">
								<div class="option-select__title">Clients you are working with *</div>
								<div class="option-select__text">Multiple selection available</div>
								<div class="option-select__checkboxes">
									<div class="checkbox">
										<input id="c_1" class="checkbox__input" type="checkbox" value="discounters" name="form[discounters]">
										<label for="c_1" class="checkbox__label"><span class="checkbox__text">+
												Discounters</span></label>
									</div>
									<div class="checkbox">
										<input id="c_2" class="checkbox__input" type="checkbox" value="convenience" name="form[convenience]">
										<label for="c_2" class="checkbox__label"><span class="checkbox__text">+
												Convenience stores</span></label>
									</div>
									<div class="checkbox">
										<input id="c_3" class="checkbox__input" type="checkbox" value="supermarkets" name="form[supermarkets]">
										<label for="c_3" class="checkbox__label"><span class="checkbox__text">+
												Supermarkets</span></label>
									</div>
									<div class="checkbox">
										<input id="c_4" class="checkbox__input" type="checkbox" value="specialized" name="form[specialized]">
										<label for="c_4" class="checkbox__label"><span class="checkbox__text">+
												Specialized shops</span></label>
									</div>
									<div class="checkbox">
										<input id="c_5" class="checkbox__input" type="checkbox" value="wholesalers" name="form[wholesalers]">
										<label for="c_5" class="checkbox__label"><span class="checkbox__text">+
												Wholesalers</span></label>
									</div>
									<div class="checkbox">
										<input id="c_6" class="checkbox__input" type="checkbox" value="distributors" name="form[distributors]">
										<label for="c_6" class="checkbox__label"><span class="checkbox__text">+
												Distributors </span></label>
									</div>
									<div class="checkbox">
										<input id="c_7" class="checkbox__input" type="checkbox" value="horeca" name="form[horeca]">
										<label for="c_7" class="checkbox__label"><span class="checkbox__text">+
												HORECA</span></label>
									</div>
									<div class="checkbox">
										<input id="c_8" class="checkbox__input" type="checkbox" value="manufacturers" name="form[manufacturers]">
										<label for="c_8" class="checkbox__label"><span class="checkbox__text">+
												Manufacturers</span></label>
									</div>
								</div>
							</div>
							<div class="form__action">
								<button class="form__button-next  btn" type="button">Go to the next step</button>
							</div>
						</div>
						<div class="main-form__step-two">

						</div>
					</form>
				</div>
			</section>
		</main>
	</div>
	<script src="js/app.min.js?_v=20230105175329"></script>
</body>

</html>
